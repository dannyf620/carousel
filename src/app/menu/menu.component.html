
  <div class="card" style="width: 20rem;" *ngIf="article">
      <img class="card-img-top"  src="{{article.urlToImage}}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{article.title}}</h4>
        <p class="card-text">{{article.description}}</p>
        <a target="_blank" href='{{article.url}}' class="btn btn-info" role="button">Show news</a>
      </div>
    </div>
